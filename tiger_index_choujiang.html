<script type="text/javascript">

var lottery={
	index:-1,	//当前转动到哪个位置，起点位置
	count:0,	//总共有多少个位置
	timer:0,	//setTimeout的ID，用clearTimeout清除
	speed:20,	//初始转动速度
	times:0,	//转动次数
	cycle:5000000,	//转动基本次数：即至少需要转动多少次再进入抽奖环节
	prize:-1,	//中奖位置
	init:function(id){
		if ($("#"+id).find(".lottery-unit").length>0) {
			$lottery = $("#"+id);
			$units = $lottery.find(".lottery-unit");
			this.obj = $lottery;
			this.count = $units.length;
			$lottery.find(".lottery-unit-"+this.index).addClass("active");
		};
	},
	roll:function(){
		var index = this.index;
		var count = this.count;
		var lottery = this.obj;
		$(lottery).find(".lottery-unit-"+index).removeClass("active");
		index += 1;
		if (index>count-1) {
			index = 0;
		};
		$(lottery).find(".lottery-unit-"+index).addClass("active");
		this.index=index;
		return false;
	},
	stop:function(index){
		this.prize=index;
		return false;
	}
};

function roll(){
	lottery.times += 1;
	lottery.roll();
	//抽奖结束 ----  抽奖次数大于基本旋转次数 + 10，并且 抽奖结果等于抽奖索引
	if (lottery.times > lottery.cycle+10 && lottery.prize==lottery.index) {
		var tempPrise = lottery.prize;
		//清除抽奖的定时器
		clearTimeout(lottery.timer);
		lottery.prize=-1;
		lottery.times=0;
		click=false;

		function showDialogModal(){
			$("#tipsImageWidget").prop("src","public/images/tiger_choujiang/"+priseArray[tempPrise]);
			$("#targetTipsContainer").removeClass("display_none");
			var jumpToUrl;
			if(tempPrise == 0){
				jumpToUrl="https://www.baidu.com";
			}else if(tempPrise == 1){
				jumpToUrl="https://www.baidu.com";
			}else if(tempPrise == 2){
				jumpToUrl="https://www.baidu.com";
			}else if(tempPrise == 3){
				jumpToUrl="https://www.baidu.com";
			}else if(tempPrise == 4){
				jumpToUrl="#";
			}else if(tempPrise == 5){
				jumpToUrl="https://www.baidu.com";
			}else if(tempPrise == 6){
				jumpToUrl="https://www.baidu.com";
			}else if(tempPrise == 7){
				jumpToUrl="https://www.baidu.com";
			}
			$("#confirmBtn").one("click",function(){
				window.location.href = jumpToUrl;
			});
		}
		setTimeout(showDialogModal,200)

	}else{//继续跳到下一个奖品
	
	/*
		if(lottery.times == 50){
			alert(lottery.times);//50
			alert(lottery.index);//1
		}
		*/
		console.log("lottery.times : " + lottery.times);
		//如果转动次数 小于 转动基本次数,则开始加速
		if (lottery.times<lottery.cycle) {
			lottery.speed -= 10;
		}
		//当旋转lottery.cycle 基本次数之后，就开始设置中奖的位置
		else if(lottery.times == lottery.cycle) {
			var index = Math.random()*(lottery.count)|0;
			//中奖的结果
			lottery.prize = 3;
			console.log("lottery.prize : " + lottery.prize);
		}else{
			// 旋转次数 大于 基本旋转次数+10   并且 (xx  或者 中奖位置等于中奖索引)
			if (lottery.times > lottery.cycle+10 && ((lottery.prize==0 && lottery.index==7) || lottery.prize==lottery.index+1)) {
				lottery.speed += 110;
			}
			//转过基本次数之后开始减速，每次跳动一格，则减速20ms
			else{
				lottery.speed += 20;
			}
		}
		//速度恒定在40
		if (lottery.speed<40) {
			lottery.speed=40;
		}
		//console.log(lottery.times+'^^^^^^'+lottery.speed+'^^^^^^^'+lottery.prize);
		lottery.timer = setTimeout(roll,lottery.speed);
	}
	return false;
}

var rollTimes = 0;
var click=false;
window.onload=function(){
	lottery.init('lottery');
	$("#switchWidget").click(function(){
		if (click) {
			return false;
		}else{
			//判断用户抽奖次数，如果大于2次，则弹出分享框
			if(rollTimes>=2){
				$("#tipsImageWidget").prop("src","public/images/tiger_choujiang/share_pyq.png");
				$("#targetTipsContainer").removeClass("display_none");
				$("#confirmBtn").one("click",function(){
					//shareImage();
					//微信浏览器打开
					if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
						//alert("苹果微信");
						$(".ios_wx").removeClass("display_none");
					}else{
						$(".android_wx").removeClass("display_none");
					}
				});
				return false;
			}

			//设置跑的速度，数字越大，跑的越慢
			lottery.speed=100;
			lottery.cycle=5000000;
			setTimeout(getServicePrise,5000);
			roll();
			click=true;
			//统计抽奖次数
			rollTimes++;
			return false;
		}
	});
};

//奖品数组
var priseArray = ["prise_1.png","prise_2.png","prise_3.png","prise_4.png","prise_5.png","prise_6.png","prise_7.png","prise_8.png"];
//向服务器发送ajax请求
function getServicePrise(){
	var index = Math.random()*(lottery.count)|0;
	//中奖的结果
	lottery.prize = index;
	lottery.cycle = 50;
	console.log("lottery.prize : " + lottery.prize);
}

//隐藏中奖提示
function hideTips(obj){
	$(obj).closest(".targetTipsContainer").addClass("display_none");
	$("body").removeClass("overflow_hidden");
}

//隐藏分享提示
function hiddenTips(queryStr){
	$(".share_level"+"."+queryStr).addClass("display_none");
}

</script>
