
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../public/css/bootstrap.min.css">
	<link rel="stylesheet" href="../public/css/hb_wap.css">
	<title>视频</title>
	<style>
		.img_height_responsive{
			height: 115px;
			width: auto;
			margin: auto;
			display: block;
		}

		video::-webkit-media-controls-enclosure {
			display: none !important;
		}
	</style>
</head>
<body class="margin_0">

<a href="https://www.baidu.com">
	<img src="../images/painter/voteChild_02.png" class="img_responsive all_width" >
</a>



<div id="videoWidget">

</div>

<button onclick="changeVedio()">aaaa</button>
<br>
<button onclick="changeVedio2()" class="display_none">bbb</button>

<script type="text/javascript" src="../public/js/jquery.min.js"></script>
<script type="text/javascript">

	function changeVedio(){
		$("a").remove();
		var videoStr = '<video id="videoObject" src="aaa.mp4" controls="false" class="all_width" autoplay>您的浏览器不支持 video 标签。</video>';
		$("#videoWidget").html(videoStr);
		var video=document.getElementById("video");
		video.controls=false;
	}

	function changeVedio2(){
		var videoStr = '<video src="bbb.mp4" controls="controls" class="all_width" autoplay>您的浏览器不支持 video 标签。</video>';
		$("#videoWidget").html(videoStr);
	}

</script>
</body>
</html>
