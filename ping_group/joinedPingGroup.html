<script type="text/javascript">

	//显示分享的弹出层
	function hideShareWidget(){
		$("#shareWidget").addClass("display_none");
	}

	//显示分享的弹出层
	function showShareWidget(){
		$("#shareWidget").removeClass("display_none");
	}

	//显示团购成员信息
	function showGroupLists(){

	}

//	console.log(new Date().getTime());

	//倒计时对象
	function countdown(timeStamp){
		var that = this;
		//记录时间戳
		this.timeStamp = timeStamp;
		//处理具体的业务逻辑
		this.action = function(){
			that.timeStamp = that.timeStamp - 1000;
			var dateObj = new Date(that.timeStamp);
//			console.log(dateObj.getHours());
//			console.log(dateObj.getMinutes());
//			console.log(dateObj.getSeconds());
			var htmlStr = '<span class="bg_fdd000 color_e82281 padding_2">'+dateObj.getHours()+'</span> :' +
					' <span class="bg_fdd000 color_e82281 padding_2">'+dateObj.getMinutes()+'</span> : ' +
					'<span class="bg_fdd000 color_e82281 padding_2">'+dateObj.getSeconds()+'</span>';
			$("#countDownWidget").html(htmlStr);
		};

		this.timer = function(){
			that.action();
			setTimeout(that.timer,1000);
		};
		this.timer();
	}

	new countdown(1478840542406);


</script>
