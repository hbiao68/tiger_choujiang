<script type="text/javascript">
	function showGroupLists(){

//	console.log(new Date().getTime());

	//倒计时对象
	function countdown(targetId,timeStamp){
		var that = this;
		//记录时间戳
//		this.timeStamp = 1479427200000;
		this.timeStamp = timeStamp;
//		this.timeStamp = new Date().getTime()+5010;
		this.durationTime = this.timeStamp - new Date().getTime();
		/**
		 * secondsNum 秒数
		 * 将秒变为时分秒
		 */
		this.secondsChangeObj = function(secondsNum) {
			var seconds = parseInt(parseInt(secondsNum)/1000);// 秒
			var minutes = 0;// 分
			var hours = 0;// 小时
			if(seconds > 60) {
				minutes = parseInt(seconds/60);
				seconds = parseInt(seconds%60);
				if(minutes > 60) {
					hours = parseInt(minutes/60);
					minutes = parseInt(minutes%60);
				}
			}
			//获取秒
			this.getSeconds=function(){
				return seconds;
			};
			//获取分钟
			this.getMinutes=function(){
				return minutes;
			};
			//获取小时
			this.getHours=function(){
				return hours;
			};
		};

		//处理具体的业务逻辑
		this.action = function(){
			that.durationTime = that.durationTime - 1000;
			if(that.durationTime < 0){
				$("#"+targetId).html("0:0:0");
			}else{
				var dateObj = new that.secondsChangeObj(that.durationTime);
				var htmlStr = '<span class="bg_fdd000 color_e82281 padding_2">'+dateObj.getHours()+'</span> :' +
						' <span class="bg_fdd000 color_e82281 padding_2">'+dateObj.getMinutes()+'</span> : ' +
						'<span class="bg_fdd000 color_e82281 padding_2">'+dateObj.getSeconds()+'</span>';
				$("#"+targetId).html(htmlStr);
			}
		};

		this.timer = function(){
			that.action();
			if(that.durationTime > 1000){
				setTimeout(that.timer,1000);
			}
		};
		this.timer();
	}

	new countdown("countDownWidget",new Date().getTime()+500000001);



</script>
