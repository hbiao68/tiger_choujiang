<script type="text/javascript">
	/**
	 * 监听滚动条到底部发送请求
	 */
	function pageLoad(userSetting){
		var that = this;
		//如果用户没有传递参数，则使用默认参数
		var userSetting = userSetting || {};
		this.setting = {
			//滚动条滚动事件
			scrollFunc : function () {
				var scrollTop = $(window).scrollTop();
				var scrollHeight = $(document).height();
				var windowHeight = $(window).height();
				console.log(scrollTop + "-----"+scrollHeight + "-----"+windowHeight + "-----");
				if(scrollHeight - scrollTop - windowHeight > 100){
					if(that.ajaxFlag){
						alert("开始发送请求");
						that.ajaxFlag = false;
						//this.getPageData();
					}

				}
			},
			getPageData:function(){
				alert("getPageData logic");
				$.ajax({
					url: "http://www.sqhzg.cn/house/templates/secondHouse/secondHouseList.html",
					async: true,
					data:"page=1&name=3",
					success: function(html){
						console.log(html);
						that.ajaxFlag = true;
					}
				});
			}
		};
		//获取用户的配置文件，覆盖默认设置
		this.setting = $.extend(this.setting,userSetting);


		//作为发送ajax的标记，true表示可以发送ajax，false表示不允许
		this.ajaxFlag = true;

		//给滚动条绑定事件
		this.bindScrollFunc = function(){
			//监听滚动条
			window.onscroll = function () {
				that.setting.scrollFunc();
			};
		};

		//添加逻辑事件
		this.logicFunc = function(){
			that.setting.getPageData();
		};

		function init(){
			that.bindScrollFunc();
		}
		init();
	}
	new pageLoad();

</script>
