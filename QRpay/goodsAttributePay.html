<script type="text/javascript">

	//如果使用new ，则方法内部的this则是当前对象，如果是直接使用groupBtnInit()，则this代表的是window对象
	new groupBtnInit({
		targetId : "bottomPanel",
		groupBtnWidth : "120px",
		groupBtnStyle:"width:120px;position:absolute;top:0px;right:0px;",
		inputStyle:"height:35px;dispaly:table-cell;",
		minusBtnClass:"clear_border_radius clear_padding",
		minusBtnStyle:"height:35px;width:35px;",
		pluseBtnClass:"clear_border_radius clear_padding",
		pluseBtnStyle:"height:35px;width:35px;",
		//加按钮调用之前,pluginObj代表当前运行的对象，obj代表按钮对象
		afterPlusFunc:function(obj,pluginObj){

		},
		//加按钮调用之前,pluginObj代表当前运行的对象，obj代表按钮对象
		afterMinuseFunc:function(obj,pluginObj){

		}
	});

	//选择属性
	function selectOneAttr(obj){
		var currentObj = $(obj);
		currentObj.closest(".list-unstyled").find("li").removeClass("color_e5005a");
		currentObj.addClass("color_e5005a");
	}

	//提交订单
	function commit(){
		$.ajax({
			url: "http://www.sqhzg.cn/house/templates/secondHouse/secondHouseList.html",
			async: true,
			data:"page=1&name=3",
			success: function(html){
				console.log(html);

			}
		});
	}



</script>
